# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
    
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.0
      with:
        node-version: 12.x
      
    # Instalar as dependencias NPM/Yarn
    - name: Install dependencies
      run: yarn
  
  
    # Executar a build
    - name: Run Build
      run: yarn build
    
    # Copiar pasta o repositorio para a Digital Ocean (DO)
    - name: copy dist to Digital Ocean
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{secrets.SSH_KEY}}
        passphrase: ${{secrets.SSH_PASSPHRASE}}
        source: ".,!node_modules"
        target: "~/app/goBarber"

    # Executar "Yarn" na Digital Ocean
    - name: Install depencencies in DO
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{secrets.SSH_KEY}}
        passphrase: ${{secrets.SSH_PASSPHRASE}}
        script: |
          cd ~/app/gobarber
          yarn   
          
    # Executar as migrations do typeorm
    - name: Run migrations in DO
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{secrets.SSH_KEY}}
        passphrase: ${{secrets.SSH_PASSPHRASE}}
        script: |
          cd ~/app/gobarber
          ./node_modules/.bin/typeorm migration:run
      
       # Restart do servidor Node.js
    - name: Restart Node Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        port: ${{ secrets.SSH_PORT }}
        key: ${{secrets.SSH_KEY}}
        passphrase: ${{secrets.SSH_PASSPHRASE}}
        script: pm2 restart gobarber_api
    
    
   
